<h1>Provider List</h1>
{% if latest_provider_list %}
    <ul>
    {% for provider in latest_provider_list %}
        <li><a href="{% url 'provider_registration:detail' provider.provider_name %}">{{ provider.provider_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No providers are registered.</p>
{% endif %}

<div>
    <a href="pre_register">Register a new provider!</a>
</div>
