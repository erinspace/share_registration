{% extends "base.html" %}
{% load staticfiles %}

{% block headerbar %}

<nav class="navbar navbar-default pushregnav">
    <div class="col-md-9">
        <img class="logo_smaller" src="{% static 'img/share.png' %}"/>
    </div>
    <div class="col-md-3" style="padding-top: 10px; padding-right:50px;">
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_anonymous %}
            <li>
                <a href="{% url 'auth_login' %}">Login</a>
            </li>
            {% else %}
            <li class="dropdown">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user }}<span class="caret"></span></a>
                <ul class="dropdown-menu pushregnav">
                    <li><a href="{% url 'index' %}">API</a></li>
                    <li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></li>
                </ul>
            </li>
            {% endif %}
         </ul>
    </div>
</nav>

{% endblock %}
